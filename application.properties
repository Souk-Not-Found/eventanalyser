# Flask Microservice Configuration
# Equivalent to Spring Boot application.properties

# Application Properties
spring.application.name=event-analytics-service
server.port=5000

# Eureka Client Configuration
eureka.client.service-url.default-zone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# Database Configuration
spring.datasource.url=postgresql+psycopg2://analytics_user:anasbentalouba@localhost:5432/analytics_db

# Logging
logging.level.root=INFO
logging.level.com.netflix.eureka=DEBUG 